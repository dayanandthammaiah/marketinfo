name: Deploy to GitHub Pages (Optional)

on:
  workflow_dispatch:  # Manual trigger only
  # Remove automatic triggers to avoid errors if Pages not enabled

# Only run if Pages is enabled
jobs:
  check-pages-enabled:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Check if GitHub Pages is enabled
        id: check
        run: |
          echo "To enable GitHub Pages:"
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/pages"
          echo "2. Under 'Source', select 'GitHub Actions'"
          echo "3. Save changes"
          echo ""
          echo "This workflow can be run manually after Pages is enabled."
          echo "enabled=false" >> $GITHUB_OUTPUT

  build-and-deploy:
    needs: check-pages-enabled
    if: needs.check-pages-enabled.outputs.pages-enabled == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        cd scripts
        pip install -r requirements.txt
    
    - name: Generate market data
      run: |
        cd scripts
        python main_optimized.py
    
    - name: Install Node dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Build app
      working-directory: ./app
      run: npm run build
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./app/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
