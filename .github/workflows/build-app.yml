name: Build App & Daily Report

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      working-directory: scripts
      run: |
        pip install -r requirements.txt
    
    - name: Generate market data
      working-directory: scripts
      run: |
        python main.py
    
    - name: Upload generated data
      uses: actions/upload-artifact@v4
      with:
        name: market-data
        path: app/public/latest_data.json

  build-web:
    needs: generate-data
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/download-artifact@v4
      with:
        name: market-data
        path: app/public
    
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    
    - name: Install dependencies
      working-directory: app
      run: npm install
    
    - name: Build web app
      working-directory: app
      run: npm run build
    
    - uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: app/dist

  build-android:
    needs: build-web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/download-artifact@v4
      with:
        name: market-data
        path: app/public
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '21'
    
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install Dependencies
      run: |
        cd app
        npm install
        
    - name: Build Web & Sync
      run: |
        cd app
        npm run build
        npx cap sync android
        
    - name: Build APK
      run: |
        cd app/android
        chmod +x gradlew
        ./gradlew assembleDebug
    
    - name: Rename APK
      run: |
        mv app/android/app/build/outputs/apk/debug/app-debug.apk app/android/app/build/outputs/apk/debug/InvestIQ.apk
        
    - uses: actions/upload-artifact@v4
      with:
        name: InvestIQ-Android-APK
        path: app/android/app/build/outputs/apk/debug/InvestIQ.apk

  build-ios:
    needs: build-web
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/download-artifact@v4
      with:
        name: market-data
        path: app/public
    
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install Dependencies
      run: |
        cd app
        npm install
        
    - name: Build Web & Sync
      run: |
        cd app
        npm run build
        npx cap sync ios
    
    - name: Build iOS (Unsigned)
      run: |
        cd app/ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS' build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
    # Note: This produces build artifacts but not a signed IPA. 
    # To get an IPA, we need signing identities.

