name: Fast Data Generation & Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Force fast execution
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        cd scripts
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate Market Data (Optimized - Target <2min)
      run: |
        cd scripts
        python main_optimized.py
      timeout-minutes: 3
    
    - name: Verify data generation
      run: |
        if [ ! -f "app/public/latest_data.json" ]; then
          echo "Error: latest_data.json not generated"
          exit 1
        fi
        FILE_SIZE=$(stat -c%s "app/public/latest_data.json" 2>/dev/null || stat -f%z "app/public/latest_data.json")
        echo "Generated data file size: $FILE_SIZE bytes"
        if [ "$FILE_SIZE" -lt 1000 ]; then
          echo "Error: Data file too small"
          exit 1
        fi
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install app dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Build app
      working-directory: ./app
      run: npm run build
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build Android APK
      working-directory: ./app
      run: |
        npx cap sync android
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: market-data-build-and-apk
        path: |
          app/public/latest_data.json
          app/dist/
          app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Display timing summary
      if: always()
      run: |
        echo "==================================="
        echo "Build completed successfully!"
        echo "==================================="
